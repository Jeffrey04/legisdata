name: image builder
run-name: Building new docker containers
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"
      - uses: actions/checkout@v4
      - run: sudo apt-get install -y podman
      - run: podman build --tag "legisdata_frontend:${{ steps.date.output.date }}" -f ./podman/frontend/Dockerfile .
      - run: podman build --tag "legisdata_backend:${{ steps.date.output.date }}" -f ./podman/backend/Dockerfile .